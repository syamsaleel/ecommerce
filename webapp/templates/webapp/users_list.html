{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>User List</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
         
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No users found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
