{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="post" action="{% url 'login_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
