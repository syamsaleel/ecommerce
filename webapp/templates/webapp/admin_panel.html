{% extends 'base.html' %}

{% block content %}
    <h2>Admin Panel</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>
                        <form method="POST" action="{% url 'update_quantity' product.id %}">
                            {% csrf_token %}
                            <input type="number" name="quantity" value="{{ product.quantity }}">
                            <button type="submit">Update</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
